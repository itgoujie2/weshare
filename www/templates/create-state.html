<ion-view cache-view="true">
	
	<ion-nav-title>
		省市
	</ion-nav-title>

	<ion-content>
		<label class="item item-input">
        	<input type="text" placeholder="请输入你要寻找的省市" ng-model="searchText"/>
      	</label>
		<ion-radio ng-model="create.state" ng-repeat="(key, value) in states | customFilter:searchText" ng-value="value">{{value.label}}</ion-radio>

	</ion-content>
</ion-view>
