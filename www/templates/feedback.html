<ion-view cache-view="false">

    <ion-nav-title>
        <span>意见反馈</span>
    </ion-nav-title>
	
	<ion-content >
		<div >
            
            <div class="list list-inset" >
                <div class="item item-input">
                    <span >评价: </span>
                    <rating ng-model="feedback.rating" max="5"></rating>
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">对于微分有什么意见？</span>
                    <textarea rows="10" ng-model="feedback.content">
                    </textarea>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">有什么需要的新功能？</span>
                    <textarea rows="10" ng-model="feedback.newFeature">
                    </textarea>
                </label>
                <button class="button button-block button-royal" ng-click="submitFeedback()">保存</button>    
            </div>
            
        </div>
	</ion-content>
</ion-view>
