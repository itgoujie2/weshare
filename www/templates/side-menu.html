<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear">
        返回
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="">
      <ion-list>
        
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <img ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg">
          <h2 class="greeting">Hi {{user.nickname}}</h2>
          <p class="message">Welcome back</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.category">
            <i class="icon ion-ios-copy"></i>
            <h2 class="menu-text">分类</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.filter">
            <i class="icon ion-gear-a"></i>
            <h2 class="menu-text">设置</h2>
        </ion-item>

    </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
