<ion-view cache-view="false">
	
	<ion-content>
		
		<div class="list" ng-repeat="weshare in weshares" show-delete="true">
			<div class="item item-avatar item-icon-right" ui-sref="app.detail({weshareId: weshare._id})">
				<img ng-src="{{weshare.images[0].url}}"/>
				<h2>{{weshare.title}}</h2>
				<p>{{weshare.createdOn | date: 'MM/d/y'}}</p>
				<!-- <i ng-click="delete()" class="icon ion-trash-a"></i> -->
			</div>
		</div>
		
	</ion-content>
</ion-view>
