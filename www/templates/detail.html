<ion-view>

  <ion-content has-header="true" padding="true">

      <div class="list card">
          <div class="item item-button-right">
              <h2>{{weshare.title}}</h2>
              <p>{{weshare.createdOn | date: 'MM/d/y'}}</p>
              <button ng-if="liked!=true" ng-click="flipLiked()" class="button button-icon ion-android-favorite-outline"></button>
              <button ng-if="liked==true" ng-click="flipLiked()" class="button button-icon ion-android-favorite"></button>
          </div>
          <div class="item item-button-right">
            <h2>WechatId: {{weshare.wechatId}}</h2><button class="button button-clear" ng-click="copy()">复制</button>
          </div>
          <div class="item item-body">
              <!-- <div ng-repeat="image in weshare.images">
                <img class="full-image" src="{{image.url}}"/>
              </div> -->
              <a class="item item-list-detail">
                <ion-scroll direction="x">
                  <img ng-repeat="image in weshare.images" ng-src="{{image.url}}" ng-click="showImages($index)" class="image-list-thumb"/>
                </ion-scroll>
              </a>
              <p>{{weshare.description}}</p>

          </div>
      </div>

  </ion-content>
</ion-view>
