<ion-view>

  <ion-nav-title>
        <span>微分</span>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="report()">举报</button>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">

      <div class="list card">
          <div class="item item-button-right  item-text-wrap">
              <h2>{{weshare.title}}</h2>
              <p>{{weshare.createdOn | date: 'MM/d/y'}}</p>
              <button ng-if="liked!=true" ng-click="flipLiked()" class="button button-icon ion-android-favorite-outline"></button>
              <button ng-if="liked==true" ng-click="flipLiked()" class="button button-icon ion-android-favorite"></button>
          </div>
          <div class="item item-button-right">
            <h2>微信号: {{weshare.wechatId}}</h2><button class="button button-clear" ng-click="copy()">复制</button>
          </div>
          <div ng-cloak ng-if="weshare.state != undefined || weshare.country != undefined" class="item">
            <h2>地区: {{weshare.state.label}}, {{weshare.country.label}}</h2>
          </div>
          <div class="item item-body">
              <!-- <div ng-repeat="image in weshare.images">
                <img class="full-image" src="{{image.url}}"/>
              </div> -->
              <a class="item item-list-detail"  ng-if="weshare.images.length > 0">
                <ion-scroll direction="x">
                  <img ng-repeat="image in weshare.images" ng-src="{{image.url}}" ng-click="showImages($index)" class="image-list-thumb"/>
                </ion-scroll>
              </a>

              <p>{{weshare.description}}</p>
              
          </div>
      </div>

  </ion-content>
</ion-view>
